<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>司机确诊溯源</title>
    <link rel="stylesheet" href="../../resources/style/reset.css">
    <link rel="stylesheet" href="../../resources/style/iconfont.css">
    <link rel="stylesheet" href="../../resources/script/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/script/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../resources/script/scrollbar/scrollbar.css">
    <link rel="stylesheet" href="../../resources/script/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" href="../../resources/script/jsgrid/jsgrid-theme.min.css">
    <link rel="stylesheet" href="../../resources/script/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="../../resources/script/select2/dist/css/select2.css">
    <link rel="stylesheet" href="../../resources/script/iPeakUI/style/style.css">
    <link rel="stylesheet" href="../../resources/style/main.css">
    <link rel="stylesheet" href="../../resources/style/scale.css">
    <script src="../../resources/script/jquery-1.12.1.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=d0face2397384365119fbf558c48c10a"></script>
    <script src="../../resources/script/bootstrap/js/bootstrap.js"></script>
    <script src="../../resources/script/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../resources/script/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../resources/script/scrollbar/jquery.scrollbar.js"></script>
    <script src="../../resources/script/jsgrid/jsgrid.min.js"></script>
    <script src="../../resources/script/jsgrid/i18n/jsgrid-zh-cn.js"></script>
    <script src="../../resources/script/select2/dist/js/select2.min.js"></script>
    <script src="../../resources/script/select2/dist/js/i18n/zh-CN.js"></script>
    <script src="../../resources/script/echarts.min.js"></script>
    <script src="../../resources/script/iPeakUI/script/menuList.js"></script>
    <script src="../../resources/script/util.js"></script>
    <script src="../../resources/script/layer/layer.js"></script>
    <script src="../../resources/script/iPeakUI/script/TabPanel.js"></script>
    <script src="../../resources/js/scale.js"></script>
    <!-- UI组件库 1.0 -->
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="sjqzsy.js"></script>
    <style>
        .panel-queryBar {padding: 10px 10px 0;}
        .form-inline .form-group {margin-bottom: 10px;}
        .dataListPanel.center {height: calc(100% - 50px);padding: 10px;}
        [type='calendar'] {width: auto;}


        #sjqzsyTable { height: calc(100% - 55px);}
        #sjqzsyUp { height: 150px;margin-top: 20px;}
        #sjqzsyDown { height: calc(100% - 125px);}
    </style>
</head>
<body>
<div class="panel-wrapper" style="position: relative;">
    <div class="panel-layout" layout="center">
        <div class="panel-queryBar">
            <form class="form-inline">

                <div class="form-group form-group-sm">
                    <div type="calendar">
                        <i class="iconfont icon-chepai" type="icon"></i>
                        <select class="form-control input-sm select2" id="sjqzsy-cphm" data-placeholder="车牌号" style="width:188px;">
                            <option/>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div type="calendar">
                        <i class="iconfont icon-dingwei" type="icon"></i>
                        <input type="text" class="form-control input-sm" id="sjqzsy-phone" placeholder="手机号码">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div type="calendar">
                        <i class="glyphicon glyphicon-calendar" type="icon"></i>
                        <input type="text" class="form-control input-sm" id="sjqzsy-stateTime" placeholder="开始时间">
                    </div>
                </div>
                <label>-</label>
                <div class="form-group form-group-sm">
                    <div type="calendar">
                        <i class="glyphicon glyphicon-calendar" type="icon"></i>
                        <input type="text" class="form-control input-sm" id="sjqzsy-endTime" placeholder="结束时间">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <a class="btn btn-primary btn-sm" id="sjqzsy-select">查询</a>
                    <!-- 					<a class="btn btn-primary btn-sm" id="sjqzsy-reset">重置</a> -->
                    <a class="btn btn-primary btn-sm" id="sjqzsy-dc">导出</a>
                </div>
            </form>
        </div>
        <div class="dataListPanel center">
            <div id="sjqzsyTable">
                <div id="sjqzsyUp">
                    <table class="table table-bordered" id="sjqzsyTable2">
                        <thead>
                        <tr>
                            <th colspan="25" style="white-space: normal;text-align:center;font-weight: 700;">直接接触乘客</th>
                            <th colspan="25" style="white-space: normal;text-align:center;font-weight: 700;">间接接触司机</th>
                        </tr>
                        <tr>
                            <th colspan="25" style="white-space: normal;text-align:center;">查询时间点之后司机载过的所有乘客</th>
                            <th colspan="25" style="white-space: normal;text-align:center;">查询时间点之后所有乘客乘坐过的其他出租车</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan ='25' style="white-space: normal;text-align:center;height: 37.6px;">
                                <a id="number1"></a>
                            </td>
                            <td colspan ='25' style="white-space: normal;text-align:center;height: 37.6px;">
                                <a id="number2"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="sjqzsyDown"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
